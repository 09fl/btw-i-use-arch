set -g base-index 1
set -g mouse on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

set-option -g status-style fg=green,bg=black
set-option -g message-style fg=green,bg=black
set-option -g mode-style fg=green,bg=black
